title: '[Application Development] <Title>'
labels:
  - app-development
  - feedback
  - feature-request
  - bug-report
body:
  - type: markdown
    attributes:
      value: >
        # Building Applications on an OP Chain / OP Stack Chain

        **Use Case:** Use this template for inquiries related to developing on
        OP Chain / OP Stack Chain, including SDK usage, error handling,
        troubleshooting, feature requests, or any feedback you may have.
  - type: checkboxes
    id: verify-doc-check
    attributes:
      label: Did you check the documentation?
      description: >-
        Make sure to review the [documentation](https://docs.optimism.io/) to find guidance
        and answers to common issues.
      options:
        - label: 'Yes'
        - label: 'No'
    validations:
      required: true
  - type: textarea
    id: doc-feedback
    attributes:
      label: Documentation Feedback (Optional)
      description: >
        If you didn’t find the information you needed in the documentation,
        please let us know what was missing or unclear.
  - type: checkboxes
    id: issue-type
    attributes:
      label: What type of issue are you experiencing?
      options:
        - label: Error
        - label: Feature Request
        - label: General Question
    validations:
      required: true
  - type: textarea
    id: issue-description
    attributes:
      label: Issue Description
      description: >
        If you're encountering an error, or if you have a request or question,
        describe it in detail here.  Include relevant information like error
        messages, unexpected behavior, or your feature request's impact.
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: >
        If this is an error or bug report, please describe the steps to
        reproduce the issue.  Providing a step-by-step breakdown will help us
        diagnose the problem.
    validations:
      required: true
    conditional:
      condition: issue-type == 'Error'
  - type: checkboxes
    id: library-in-use
    attributes:
      label: Are you using a specific library or SDK?
      description: Please select the library or SDK you're utilizing (if any).
      options:
        - label: OP-SDK
        - label: Viem
        - label: Other
        - label: Not Sure
  - type: checkboxes
    id: verify-library-version
    attributes:
      label: Are you using the latest version of the library/SDK?
      description: Make sure you are on the latest version for compatibility
      options:
        - label: 'Yes'
        - label: 'No'
    validations:
      required: true
  - type: textarea
    id: environment-details
    attributes:
      label: Environment Details
      description: |
        Provide the details of your development environment, including:
          - Software versions
          - Any relevant configuration details.
  - type: textarea
    id: troubleshooting-attempts
    attributes:
      label: Troubleshooting Attempts
      description: >
        Describe any steps you’ve taken to troubleshoot or resolve the issue on
        your own. 
  - type: checkboxes
    id: support-needs
    attributes:
      label: What type of support do you need?
      options:
        - label: Technical support for issue resolution
        - label: Feature implementation guidance
        - label: General advice or consultation
        - label: Documentation or learning resources
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: >
        Provide any other relevant details, such as API configurations, specific
        use cases, or recent changes to your application.
  - type: textarea
    id: feedback
    attributes:
      label: Feedback
      description: >
        How can we improve your experience? Are there any missing resources or
        documentation that would help you better?
